<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System | AAI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --aai-primary: #1a3e72;  /* Deep blue */
            --aai-secondary: #4b8bbe;  /* Medium blue */
            --aai-accent: #f6b26b;  /* Warm gold */
            --aai-light: #e9f2f9;  /* Light blue */
            --aai-dark: #0d1f3d;  /* Navy blue */
            --aai-success: #5cb85c;  /* Green */
            --aai-danger: #d9534f;  /* Red */
            --aai-white: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--aai-dark);
            line-height: 1.6;
            overflow-x: hidden;
            background-color: var(--aai-light);
        }
        
        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .navbar-brand {
            font-weight: 800;
            color: var(--aai-primary);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        
        /* Login Container */
        .login-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(90deg, var(--aai-primary), var(--aai-secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        /* Role Selector */
        .role-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-radius: 50px;
            overflow: hidden;
            border: 1px solid var(--aai-primary);
        }
        
        .role-btn {
            padding: 12px 30px;
            border: none;
            background: white;
            color: var(--aai-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }
        
        .role-btn.active {
            background: var(--aai-primary);
            color: white;
        }
        
        .role-btn:first-child {
            border-right: 1px solid var(--aai-primary);
        }
        
        /* Form Styles */
        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding-left: 15px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: var(--aai-primary);
            box-shadow: 0 0 0 0.25rem rgba(26, 62, 114, 0.25);
        }
        
        /* Asset Fields */
        .asset-fields {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px dashed #ccc;
        }
        
        .asset-field-title {
            font-weight: 600;
            color: var(--aai-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Buttons */
        .btn-aai {
            background-color: var(--aai-primary);
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            border: none;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-aai:hover {
            background-color: var(--aai-secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 62, 114, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 30px auto;
            }
            
            .role-selector {
                flex-direction: column;
                border-radius: 8px;
            }
            
            .role-btn:first-child {
                border-right: none;
                border-bottom: 1px solid var(--aai-primary);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="AAI Logo" class="img-fluid">
                AAI Asset Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="assets.html">Assets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help-center.html">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h3><i class="fas fa-lock me-2"></i> Asset Management System</h3>
                <p class="mb-0">Secure access to the AAI Asset Management Portal</p>
            </div>
            
            <div class="login-body">
                <!-- Role Selector -->
                <div class="role-selector">
                    <button class="role-btn active" id="employeeBtn">Employee</button>
                    <button class="role-btn" id="adminBtn">Administrator</button>
                </div>
                
                <!-- Employee Login Form -->
                <form id="employeeLoginForm">
                    <div class="mb-3">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="employeeId" placeholder="EMP1001" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">AAI Email</label>
                        <input type="email" class="form-control" id="email" placeholder="user@aai.gov.in" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <div class="form-text text-end">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                        </div>
                    </div>
                    
                    

                    
                    <button type="submit" class="btn btn-aai">Login <i class="fas fa-sign-in-alt ms-2"></i></button>
                </form>
                
                <!-- Admin Login Form (hidden by default) -->
                <form id="adminLoginForm" style="display: none;">
                    <div class="mb-3">
                        <label for="adminId" class="form-label">Administration ID</label>
                        <input type="text" class="form-control" id="adminId" placeholder="ADM1001" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="adminPassword" placeholder="Enter admin password" required>
                    </div>
                    
                    <!-- Admin Security Section -->
                    <div class="asset-fields">
                        <div class="asset-field-title">
                            <i class="fas fa-shield-alt"></i>
                            <span>Security Verification</span>
                        </div>
                        <div class="mb-3">
                            <label for="securityQuestion" class="form-label">Security Question</label>
                            <select class="form-control" id="securityQuestion" required>
                                <option value="">Select a question</option>
                                <option value="1">What was your first pet's name?</option>
                                <option value="2">In what city were you born?</option>
                                <option value="3">What is your mother's maiden name?</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="securityAnswer" class="form-label">Answer</label>
                            <input type="password" class="form-control" id="securityAnswer" placeholder="Enter your answer" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-aai">Admin Login <i class="fas fa-user-shield ms-2"></i></button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">New to AAI Asset Management? <a href="register.html">Register for access</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Your Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="resetEmployeeId" class="form-label">Employee ID</label>
                            <input type="text" class="form-control" id="resetEmployeeId" placeholder="EMP1001" required>
                        </div>
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Registered AAI Email</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="user@aai.gov.in" required>
                        </div>
                        <button type="submit" class="btn btn-aai">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Sample Asset Data
        const assetData = [
            { id: "AST-2023-001", type: "Laptop", model: "Dell Latitude 5420", assignedTo: "EMP1001", location: "delhi", status: "Active" },
            { id: "AST-2023-002", type: "Monitor", model: "Dell 27\" 4K", assignedTo: "EMP1001", location: "delhi", status: "Active" },
            { id: "AST-2023-003", type: "Phone", model: "iPhone 13", assignedTo: "EMP1002", location: "mumbai", status: "Active" },
            { id: "AST-2023-004", type: "Tablet", model: "iPad Pro", assignedTo: "EMP1003", location: "bangalore", status: "In Repair" },
            { id: "AST-2023-005", type: "Laptop", model: "MacBook Pro 14\"", assignedTo: "ADM1001", location: "hyderabad", status: "Active" }
        ];

        // Employee database
        const employees = [
            { name: "Aditya Sharma", employeeId: "EMP1001", email: "aditya.s@aai.gov.in", password: "test@123", assets: ["AST-2023-001", "AST-2023-002"] },
            { name: "Kavita Mehra", employeeId: "EMP1002", email: "kavita.mehra@aai.gov.in", password: "kavita2024", assets: ["AST-2023-003"] },
            { name: "Rohit Khanna", employeeId: "EMP1003", email: "rohit.k@aai.gov.in", password: "rohitpass", assets: ["AST-2023-004"] }
        ];

        // Admin database
        const admins = [
            { name: "Amit Dubey", adminId: "ADM1001", email: "amit.d@aai.gov.in", password: "admin@aai", securityQuestion: "1", securityAnswer: "max" },
            { name: "Ramesh Yadav", adminId: "ADM1002", email: "ramesh.y@aai.gov.in", password: "root@2025", securityQuestion: "2", securityAnswer: "mumbai" },
            { name: "Priya Kapoor", adminId: "ADM1003", email: "priya.k@aai.gov.in", password: "priya@admin", securityQuestion: "3", securityAnswer: "sharma" }
        ];

        // DOM Elements
        const employeeBtn = document.getElementById('employeeBtn');
        const adminBtn = document.getElementById('adminBtn');
        const employeeLoginForm = document.getElementById('employeeLoginForm');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const employeeAssetFields = document.getElementById('employeeAssetFields');

        // Role Selector
        employeeBtn.addEventListener('click', function() {
            employeeBtn.classList.add('active');
            adminBtn.classList.remove('active');
            employeeLoginForm.style.display = 'block';
            adminLoginForm.style.display = 'none';
            employeeAssetFields.style.display = 'block';
        });

        adminBtn.addEventListener('click', function() {
            adminBtn.classList.add('active');
            employeeBtn.classList.remove('active');
            adminLoginForm.style.display = 'block';
            employeeLoginForm.style.display = 'none';
            employeeAssetFields.style.display = 'none';
        });

        // Employee Login Form Submission
        employeeLoginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value.trim().toUpperCase();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const assetId = document.getElementById('assetId').value.trim();
            const location = document.getElementById('location').value;
            
            // Find employee
            const employee = employees.find(emp => 
                emp.employeeId === employeeId && 
                emp.email === email
            );
            
            // Validate credentials
            if (!employee) {
                showAlert('Invalid user. Please check your Employee ID and Email.', 'danger');
            } else if (employee.password !== password) {
                showAlert('Incorrect password. Please try again.', 'danger');
            } else {
                // Check asset assignment if provided
                if (assetId) {
                    const asset = assetData.find(ast => ast.id === assetId);
                    if (!asset) {
                        showAlert('Invalid Asset ID. Please check your assigned assets.', 'danger');
                        return;
                    }
                    if (!employee.assets.includes(assetId)) {
                        showAlert('This asset is not assigned to you.', 'danger');
                        return;
                    }
                }
                
                showAlert(`Welcome back, ${employee.name}! Redirecting to dashboard...`, 'success');
                // In a real application, you would redirect to the dashboard
                setTimeout(() => {
                    alert(`Login successful! This would redirect to the employee dashboard.`);
                }, 1500);
            }
        });

        // Admin Login Form Submission
        adminLoginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('adminId').value.trim().toUpperCase();
            const password = document.getElementById('adminPassword').value;
            const securityQuestion = document.getElementById('securityQuestion').value;
            const securityAnswer = document.getElementById('securityAnswer').value;
            
            // Find admin
            const admin = admins.find(adm => 
                adm.adminId === adminId && 
                adm.password === password
            );
            
            // Validate credentials
            if (!admin) {
                showAlert('Invalid admin credentials. Please check your Admin ID and Password.', 'danger');
            } else if (admin.securityQuestion !== securityQuestion) {
                showAlert('Invalid security question selected.', 'danger');
            } else if (admin.securityAnswer !== securityAnswer.toLowerCase()) {
                showAlert('Incorrect security answer. Please try again.', 'danger');
            } else {
                showAlert(`Welcome, ${admin.name}! Redirecting to admin dashboard...`, 'success');
                // In a real application, you would redirect to the admin dashboard
                setTimeout(() => {
                    alert(`Admin login successful! This would redirect to the admin dashboard.`);
                }, 1500);
            }
        });

        // Forgot Password Form
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const employeeId = document.getElementById('resetEmployeeId').value.trim().toUpperCase();
            const email = document.getElementById('resetEmail').value.trim().toLowerCase();
            
            const employee = employees.find(emp => 
                emp.employeeId === employeeId && 
                emp.email === email
            );
            
            if (employee) {
                showAlert(`Password reset link has been sent to ${email}`, 'success', 'forgotPasswordModal');
                document.getElementById('forgotPasswordForm').reset();
                // In a real application, you would send an email with a reset link
            } else {
                showAlert('No account found with that Employee ID and Email combination.', 'danger', 'forgotPasswordModal');
            }
        });

        // Helper function to show alerts
        function showAlert(message, type, modalId = null) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            let container;
            if (modalId) {
                container = document.querySelector(`#${modalId} .modal-body`);
            } else {
                container = document.querySelector('.login-body');
            }
            
            // Remove any existing alerts
            const existingAlert = container.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            container.prepend(alertDiv);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alertDiv);
                bsAlert.close();
            }, 5000);
        }

        // Auto-fill asset info when employee ID changes
        document.getElementById('employeeId').addEventListener('change', function() {
            const employeeId = this.value.trim().toUpperCase();
            const employee = employees.find(emp => emp.employeeId === employeeId);
            
            if (employee && employee.assets.length > 0) {
                const assetId = employee.assets[0];
                const asset = assetData.find(ast => ast.id === assetId);
                
                if (asset) {
                    document.getElementById('assetId').value = asset.id;
                    document.getElementById('location').value = asset.location;
                }
            }
        });
    </script>
</body>
</html>
